<!DOCTYPE html>
<html>
    <head>
        <title>Your-Comic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" media="all" />
        <link rel="stylesheet" href="css/animate.css"/>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div class="container-fluid">

            <header>
                <div class="row " style="background-color: white;">
                    <div class="col-md-6">
                        <h2 style="margin:0px;"><b>YOUR-COMIC</b></h2>
                    </div>

                    <div class="col-md-6 text-right" id="headerRight">
                        <button type="button" class="btn btn-info btn-md btn-link" data-toggle="modal" data-target="#loginModal">Login</button>
                    </div>
                </div>
            </header>

            <nav>
                <div class="row text-center" id="nav1">
                    <div class="col-md-3" id="nav-genres"><a href="#">GENRES</a></div>
                    <div class="col-md-3" id="nav-editions"><a href="#">EDITIONS</a></div>
                    <div class="col-md-3" id="nav-news"><a href="#">NEWS</a></div>
                    <div class="col-md-3" id="nav-characters"><a href="#">CHARACTERS</a></div>
                </div>
            </nav>
            <nav class="row text-center" id="nav2"></nav>

        </div>

        <div class="container" >


            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" >
                    <div class="item active" >
                        <img src="img/header1.jpg" alt="Header">
                    </div>
                    <!--
                                                            <div class="item">
                                                                <img src="img/allavengerssdccposter1.jpg" alt="Chania">
                                                            </div>
                    
                                                            <div class="item">
                                                                <img src="img/verde.png" alt="Flower">
                                                            </div>
                    
                                                            <div class="item">
                                                                <img src="img/Naranja.png" alt="Flower">
                                                            </div>-->


                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>











            <div class="row row-centered " id="lstComics" ></div>





        </div>

        <div class="container-fluid ">
            <footer >
                <div class="row text-center" id="footer">

                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <a href="#"><img src="img/fb-icon.png"  height="35" width="35"/></a>
                        <a href="#"><img src="img/tw.png" height="35" width="35"/></a>
                        <br/>@YOUR-COMIC


                    </div>
                    <div class="col-md-4"></div>

                </div>
            </footer>
        </div>


        <!-- USER PROFILE MODAL -->

        <div class="modal fade" id="userModal"  tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">               
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Profile</h4>
                    </div>
                    <div class="modal-body text-center" id="userBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- LOGIN MODAL -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign in</h4>
                    </div>
                    <div class="modal-body text-center">
                        <div id="messages" style="color:red;"></div>
                        <form>
                            <input type="text" placeholder="Username" id="username" required autofocus=""/><br><br>
                            <input type="password" placeholder="Password" id="pass" required/><br><br>
                            <button type="button" id="btnLogin" class="btn btn-success btn-sm">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- COMICS DESCRIPTION MODAL  -->
        <div class="modal fade" id="comicModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-center" >
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="comicTitle"></h4>
                    </div>
                    <div class="modal-body text-center" id="comicBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/javascript.js" ></script>


    </body>
</html>

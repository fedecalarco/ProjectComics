<!DOCTYPE html>
<html>
    <head>

        <!-- BOOTSTRAP -->

    <body>

        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-md-6">
                        <h2 style="margin: 0px;"><b>YOUR-COMIC</b></h2>
                    </div>                 
                    <div class="col-md-6">
                        <div id="headerRight" style="text-align: right">
                            <button type="button" class="btn btn-info btn-sm btn-link" data-toggle="modal" data-target="#myModal">Login</button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Sign in</h4>
                                    </div>
                                    <div class="modal-body" style="text-align: center;">
                                        <div id="messages" style="color:red;"> </div>
                                        <form>
                                            <input type="text" placeholder="Username" id="username" required/><br><br>
                                            <input type="password" placeholder="Password" id="pass" required/><br><br>
                                            <button type="button" id="btnLogin" class="btn btn-success btn-sm">Login</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </header>

            <nav>
                <div class="row" style="background-color: green; color: white; padding: 10px; text-align: center">
                    <div class="col-md-3" id="nav-genres"><a href="#">GENRES</a></div>
                    <div class="col-md-3" id="nav-editions"><a href="#">EDITIONS</a></div>
                    <div class="col-md-3" id="nav-news"><a href="#">NEWS</a></div>
                    <div class="col-md-3" id="nav-characters"><a href="#">CHARACTERS</a></div>
                </div>
            </nav>
            <nav>
                <div  id="nav2" class="row" style="background-color: black; color: white;  text-align: center; display: none"> </div>
                
                
            </nav>
            

            <div class="row" style="background-image: url(http://www.ucalp.edu.ar/sites/all/themes/ucalp/images/bg.jpg) "> 
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row" style="margin: 20px">
                        <div class="col-md-12"> 

                            <div id="noticia-ppal" style="background-color: white" >

                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                        <li data-target="#myCarousel" data-slide-to="1"></li>
                                        <li data-target="#myCarousel" data-slide-to="2"></li>
                                        <li data-target="#myCarousel" data-slide-to="3"></li>
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox" >
                                        <div class="item active" >
                                            <img src="img/header1.jpg" alt="Chania">
                                        </div>
                                        <!--
                                                                                <div class="item">
                                                                                    <img src="img/allavengerssdccposter1.jpg" alt="Chania">
                                                                                </div>
                                        
                                                                                <div class="item">
                                                                                    <img src="img/verde.png" alt="Flower">
                                                                                </div>
                                        
                                                                                <div class="item">
                                                                                    <img src="img/Naranja.png" alt="Flower">
                                                                                </div>-->


                                    </div>

                                    <!-- Left and right controls -->
                                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>


            
            <!-- Large modal -->
            <div id="comicModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header" id="comicTitle" style="text-align: center;padding: 0px;"></div>
                        <div class="modal-body" style="text-align: center;" id="comicBody"></div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>



            <div class="row row-centered" style="background-image: url(http://www.ucalp.edu.ar/sites/all/themes/ucalp/images/bg.jpg)" id="allComics" >
